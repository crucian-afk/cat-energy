on:
  push:
    branches:
      - master
  pull_request:
    branches: '*'

name: Project check
jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16'

    - uses: actions/checkout@master
      name: Checkout

    - name: Install dependencies ğŸš§
      run: |
        npm ci

    - name: Build ğŸ—ï¸
      run: |
        npm run build

    - name: Run checks âœ”ï¸
      run: |
        npm test
